<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Psychology 2027 Marking Tool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for professional Inter typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Sidebar Dock Navigation -->
    <nav id="sidebar">
        <header>
            <h2>Psych Marker 2027</h2>
        </header>
        
        <div id="nav-container">
            <!-- JavaScript will inject official Paper sections here -->
        </div>

        <div class="nav-cat">Tools</div>
        <ul>
            <li><a onclick="nav('export')" id="btn-export" style="color: #38bdf8; font-weight: 800;">Export Manager</a></li>
            <li><a onclick="nav('help')" id="btn-help">Help & Pedagogy</a></li>
        </ul>

        <div style="padding: 10px 20px;">
            <button class="btn btn-orange" onclick="resetRubrics()">Reset Student Marking</button>
            <button class="btn btn-red" onclick="resetAll()">Full Reset (New Task)</button>
        </div>
    </nav>

    <!-- Main Content Rendering Area -->
    <main class="container">
        <div id="active-view-container">
            <!-- app.js will inject rubrics, questions, and comments here -->
            <div style="text-align: center; margin-top: 100px; color: #94a3b8;">
                <h3>Initializing Best-Fit Engine...</h3>
            </div>
        </div>
    </main>

    <!-- Floating Best-Fit / Summative Mark Bar -->
    <div class="dock-bar">
        <div class="fit-info">
            <h3 id="fit-title">Select descriptors...</h3>
            <p id="fit-logic">Select a radio button in each strand to calculate a best-fit estimate.</p>
        </div>
        <div class="res-box">
            <span class="res-val" id="score-out">0</span>
            <span class="res-lbl">Total Mark / Range</span>
        </div>
    </div>

    <!-- Modular Script Order -->
    <script src="rubrics.js"></script>
    <script src="app.js"></script>
</body>
</html>
